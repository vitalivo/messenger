{% extends 'home.html' %}

{% block content %}
    <h1>Chat with {{ user }}</h1>
    <hr>
    <h3>Messages</h3>
    <hr>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="recipient" value="{{ user.id }}">
        <input type="submit" value="Send" />
    </form>
{% endblock %}
